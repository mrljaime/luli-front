<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h4 class="card-title">Órdenes</h4>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-link btn-fw" style="float: right;">Crear</button>
        </div>
      </div>
      <p class="card-description">
        Aquí puedes ver todas las órdenes de compra realizadas
      </p>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <th>ID</th>
          <th>Total productos</th>
          <th>Fecha creación</th>
          <th>Total</th>
          <th>Enviado</th>
          <th>Pagado</th>
          </thead>
          <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.id }}</td>
            <td>{{ order.elements }}</td>
            <td>{{ order.createdAt }}</td>
            <td>{{ order.total|currency }}</td>
            <td>
              <span style="font-size: 1.2em;">
                <i class="fa fa-check-circle" [ngClass]="{'true': order.sent, 'false': !order.sent}"></i>
              </span>
            </td>
            <td>
              <span style="font-size: 1.2em;">
                <i class="fa fa-check-circle" [ngClass]="{'true': order.paid, 'false': !order.paid}"></i>
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h4 class="card-title">Proveedores</h4>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-link btn-fw" style="float: right;" (click)="create()">Crear</button>
        </div>
      </div>
      <p class="card-description">
        Aquí puedes ver administrar a tus proveedores
      </p>
      <div class="row" [hidden]="0 !== providers.length">
        <!-- Empty states -->
      </div>
      <div class="table-responsive">
        <table class="table table-striped" [hidden]="providers.length === 0">
          <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Balance</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let provider of providers">
            <td>{{ provider.name }}</td>
            <td>{{ provider.email }}</td>
            <td>{{ provider.phoneNumber }}</td>
            <td>{{ provider.balance|currency }}</td>
            <td>
              <a routerLink="/providers/{{ provider.id }}">
                <i class="fa fa-edit"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

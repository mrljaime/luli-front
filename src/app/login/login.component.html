<div class="container-scroller">
  <div class="row">
    <div class="col-lg-12">
      <div class="card" style="width: 18rem; margin: auto;">
        <div class="card-body">
          <h5 class="card-title">Ingreso</h5>
          <h6 class="card-subtitle mb-2 text-muted">&nbsp;</h6>
          <div class="card-text">
            <form (ngSubmit)="doLogin()">
              <div class="form-group">
                <label for="_email">Email</label>
                <input name="_email" type="text" class="form-control" id="_email" [(ngModel)]="_email"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label for="_password">Contrase√±a</label>
                <input name="_password" type="password" class="form-control" id="_password" [(ngModel)]="_password"
                  [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <button class="btn btn-outline-primary" style="width: 100%;">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
